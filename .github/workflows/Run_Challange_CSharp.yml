name: ğŸ§ª Validate Challenge Build + Tests

on:
  pull_request:
    paths:
      - 'challenges/**'

jobs:
  validate:
    name: ğŸ”§ Build & Test Challenge
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Suche alle Challenge-Projekte
        run: |
          for proj in $(find challenges -name '*.csproj'); do
            echo "ğŸ“¦ Baue Projekt: $proj"
            dotnet build "$proj" --configuration Release

            echo "ğŸ§ª FÃ¼hre Tests aus:"
            dotnet run --project "$proj" || exit 1
          done
