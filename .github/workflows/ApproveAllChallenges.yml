name: âœ… Approve All Challenges

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "YES" to approve all challenges'
        required: true
        default: 'NO'

permissions:
  contents: write

jobs:
  approve-all:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'YES'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âœ… Approve All Challenges
        run: |
          echo "ğŸš€ Setze alle Challenges auf 'approved'..."
          
          UPDATED_COUNT=0
          TOTAL_COUNT=0
          
          for dir in challenges/*/; do
            if [ -f "$dir/challenge.json" ]; then
              TOTAL_COUNT=$((TOTAL_COUNT + 1))
              CONFIG_FILE="$dir/challenge.json"
              CHALLENGE_ID=$(basename "$dir")
              
              echo "ğŸ“ Bearbeite: $CHALLENGE_ID"
              
              # Status auf approved setzen und alle Issue-Referenzen entfernen
              cat "$CONFIG_FILE" | jq '
                .status = "approved" |
                del(.reportedIssueNumber) |
                del(.reportedIssueUrl) |
                del(.isHidden) |
                .lastUpdated = now
              ' > "$CONFIG_FILE.tmp"
              
              if [ $? -eq 0 ] && [ -s "$CONFIG_FILE.tmp" ]; then
                mv "$CONFIG_FILE.tmp" "$CONFIG_FILE"
                echo "  âœ… $CHALLENGE_ID aktualisiert"
                UPDATED_COUNT=$((UPDATED_COUNT + 1))
              else
                echo "  âŒ Fehler bei $CHALLENGE_ID"
                rm -f "$CONFIG_FILE.tmp"
              fi
            fi
          done
          
          echo ""
          echo "ğŸ“Š Zusammenfassung:"
          echo "   Gesamt: $TOTAL_COUNT Challenges"
          echo "   Aktualisiert: $UPDATED_COUNT Challenges"
          
          echo "updated_count=$UPDATED_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Commit Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Alle challenge.json Dateien stagen
          git add challenges/*/challenge.json
          
          # PrÃ¼fen ob es Ã„nderungen gibt
          if git diff --staged --quiet; then
            echo "â„¹ï¸ Keine Ã„nderungen gefunden"
          else
            echo "ğŸ“¤ Committe alle Ã„nderungen..."
            git commit -m "âœ… Approve all challenges (manual run)"
            git push
            echo "âœ… Alle Ã„nderungen gepusht"
          fi

      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ‰ Vorgang abgeschlossen!"
          echo "âœ… Alle Challenges sind jetzt auf 'approved' gesetzt"
          echo "ğŸ‘ï¸ Alle Challenges sind wieder sichtbar fÃ¼r Benutzer"
